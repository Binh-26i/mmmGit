<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Starry Background + Falling Text</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    /* Trời sao */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {

      0%,
      100% {
        opacity: 0.8;
      }

      50% {
        opacity: 0.2;
      }
    }

    /* Chữ rơi */
    .text {
      position: absolute;
      color: #ff99cc;
      font-size: 20px;
      text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff99cc;
      animation: fall 5s linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        top: -50px;
        opacity: 1;
      }

      100% {
        top: 100vh;
        opacity: 0;
      }
    }

    /* Desktop lớn (min-width: 1200px) */
    @media screen and (min-width: 1200px) {
      .text {
        font-size: 24px;
      }
    }

    /* Laptop/Tablet ngang (min-width: 768px và max-width: 1199px) */
    @media screen and (min-width: 768px) and (max-width: 1199px) {
      .text {
        font-size: 20px;
      }
    }

    /* Tablet dọc và điện thoại lớn (min-width: 480px và max-width: 767px) */
    @media screen and (min-width: 480px) and (max-width: 767px) {
      .text {
        font-size: 16px;
      }
    }

    /* Điện thoại nhỏ (max-width: 479px) */
    @media screen and (max-width: 479px) {
      .text {
        font-size: 14px;
      }

      .star {
        width: 1px;
        height: 1px;
      }
    }
  </style>
</head>

<body>

  <!-- Trời sao -->
  <div class="stars" id="stars"></div>

  <!-- Tạo chữ rơi -->
  <script>
    const text = "bdjsnwiwisusbnssk";
    const totalText = 50;

    for (let i = 0; i < totalText; i++) {
      const span = document.createElement("span");
      span.className = "text";
      span.innerText = text;

      span.style.left = Math.random() * window.innerWidth + "px";
      span.style.animationDuration = (3 + Math.random() * 3) + "s";
      span.style.animationDelay = Math.random() * 5 + "s";
      span.style.fontSize = (16 + Math.random() * 14) + "px";

      document.body.appendChild(span);
    }

    // Tạo trời sao
    const starContainer = document.getElementById('stars');
    const totalStars = 150;

    for (let i = 0; i < totalStars; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = (1 + Math.random() * 2) + "s";
      starContainer.appendChild(star);
    }
  </script>

</body>

</html>
